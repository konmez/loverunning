    <!-- main content-->
     <main>      
      <section id="signup">
          <form id="signup-form" action="https://formdump.codeinstitute.net"  method="POST">
              <h2><i class="fa-solid fa-heart-pulse"></i> Lets get you signed up!  </h2>         
              <label for="first-field" class="block-label">First Name:</label>
              <input id="first-field" type="text" name="f_name" placeholder="Your  First Name" required class="text-input">
              <br>
              <label for="last-name" >Last Name:</label>
              <input id="last-name" type="text" name="last_name" placeholder="Your  last Name" required class="text-input">
              <br>
              <label for="email-address" >Email:</label>
              <input id="email-address" type="email" name="email" placeholder="Your email" required class="text-input">
              <br>
              <div class="radio-buttons">
                    <div>
                      <label for="road">Road</label>
                      <input type="radio" id="road" name="running_preference" value="road"  required checked> 
                    </div>  
                    <div>
                      <label for="trail">Trail</label>
                      <input type="radio" id="trail" name="running_preference" value="trail"  required>  
                    </div>
                    <div>
                      <label for="both">Both</label>
                       <input type="radio" id="both" name="running_preference" value="both" required> 
                    </div>
              </div>
              <button type="submit"  class="join-button">Let's Run!</button>
          </form>
      </section>
    </main>
